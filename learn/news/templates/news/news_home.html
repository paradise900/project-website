{% extends "main/wrapper.html" %}

{% block title %}Новости{% endblock %}
{% block content %}
<div class="features">
    <h1>Новости на сайте</h1>
    {% if news %}
        {% for el in news %}
            <div class="alert alert-warning">
                <div class="news">
                <h3>{{ el.title }}</h3>
                <p>{{ el.anons }}</p>
                <a href="{% url 'news-detail' el.id %}" class="btn btn-info">Читать детальнее</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>У вас нет записей</p>
    {% endif %}
</div>
{% endblock %}
